<div class="space-y-4">
<div *ngIf="dimensions.length === 0" class="p-4 bg-yellow-100 text-yellow-800 rounded-lg">
Aucune combinaison de dimensions trouvée pour ce matériau et cette forme.
</div>

<label class="block text-slate-700 font-semibold mb-2">
    Sélectionner la combinaison Dimension / Épaisseur disponible:
</label>

<!-- Utilisation d'un select pour choisir une MaterialDimension -->
<select 
    (change)="onSelectChange($event)"
    class="w-full p-3 border border-slate-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition duration-150 bg-white"
>
    <option [value]="null">-- Choisir une option --</option>
    <option *ngFor="let dim of dimensions" [ngValue]="dim">
        {{ dim.width }} x {{ dim.height }} mm (Ép. {{ dim.thickness }} mm)
    </option>
</select>

<!-- Affichage des détails de la sélection actuelle (facultatif mais utile) -->
<div *ngIf="selectedDimension" class="p-3 bg-blue-50 border border-blue-200 rounded-lg text-sm text-blue-800">
    Vous avez sélectionné: {{ selectedDimension.width }} x {{ selectedDimension.height }} mm / Épaisseur {{ selectedDimension.thickness }} mm.
</div>


</div>
