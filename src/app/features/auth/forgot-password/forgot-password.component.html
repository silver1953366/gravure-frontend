<div class="auth-container">
  <div class="auth-card">
    <h1 class="auth-title">Mot de passe oublié ?</h1>
    <p class="auth-description">
      Veuillez entrer votre adresse e-mail. Nous vous enverrons un lien de réinitialisation.
    </p>

    <form>
      <div class="input-group">
        <label for="email-reset">Email</label>
        <input id="email-reset" type="email" placeholder="votre@email.com">
      </div>
      
      <button type="submit" class="submit-btn">Envoyer le lien</button>
    </form>
    
    <p class="link-group">
      <a routerLink="/login" class="back-link">Retour à la connexion</a>
    </p>
  </div>
</div>
